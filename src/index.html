<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Journal</title>
</head>
<body>
    <form>
        <h3>Write about your day:</h3>
        <input id="title" type="text">
        <input id="content" type="text">
        <button type="submit" class="btn">Submit!</button>
    </form>
    <div>
        <p>Total word count: <span id="wordcount"></span></p>
        <p>Vowel count: <span id="vowelcount"></span></p>
        <p>Consonant count: <span id="consonantcount"></span></p>
       
    </div>
</body>
</html>
